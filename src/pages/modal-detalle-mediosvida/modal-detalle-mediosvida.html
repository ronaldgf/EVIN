<ion-header>

  <ion-navbar color="corpor">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
   
    
     <ion-item-group>
        <ion-item-divider color="light">Marque con una o más X según corresponda</ion-item-divider>
      </ion-item-group>
      <ion-item-group *ngIf="mediosvidaCat.ESPECIFICA">
        <ion-item-divider color="light">Otro Medio de Vida</ion-item-divider>
      </ion-item-group>
      <ion-item *ngIf="mediosvidaCat.ESPECIFICA">
        <ion-label floating>Especifique Medio de Vida</ion-label>
        <ion-input  type="Text" [(ngModel)]="detalle.ESPECIFICACION"    value=""></ion-input>
      </ion-item>
      <ion-item-group>
          <ion-item-divider color="light">Por Sexo</ion-item-divider>
        </ion-item-group>
     <ion-list>
        
          <ion-item *ngFor="let sexo of sexos" >
              <ion-label>{{sexo.NOMBRE}}</ion-label>
              <ion-toggle id="{{sexo.id}}" [(ngModel)]="sexo.ESTADOSEL"  color="corpor" checked="false"></ion-toggle>
            </ion-item>
    </ion-list>
    <ion-item-group>
        <ion-item-divider color="light">Daños</ion-item-divider>
      </ion-item-group>
    <ion-list radio-group>
        <ion-item *ngFor="let danio of danios; let i= index;">
          <ion-label>{{danio.NOMBRE}}</ion-label>
          <ion-radio  value="{{danio.NOMBRE}}"  color="corpor" (ionSelect)="select(i)"  checked="{{danio.ESTADOSEL}}"> </ion-radio>
        </ion-item>
       
      </ion-list>
      <div padding>
          <button ion-button color="secondary" (click)="agregar()" ion-left block><ion-icon name="md-add"></ion-icon> Agregar</button>
        </div>
</ion-content>
