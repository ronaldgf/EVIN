<ion-header>
  
    <ion-navbar color="primary">
      <ion-title>LOGIN</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>     
    </ion-navbar>
  
  </ion-header>
<ion-content > 
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Deslice para actualizar"
      refreshingSpinner="circles"
      refreshingText="Actualizando...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <!-- <ion-item style="
    height: 70px;
">
<div  class="toolbar-background">
    
</div>
    </ion-item> -->
    <img src="assets/icon.png" class="imagen" />
    <ion-item>
        <ion-icon name="list-box" class="iconlogin" item-left></ion-icon>
      <ion-label floating class="iconlogin">Gad Municipal</ion-label>
      <ion-select [(ngModel)]="gadValue"   interface="action-sheet">
          <!-- <ion-option value="enable">Enable</ion-option>
          <ion-option value="mute">Mute</ion-option>
          <ion-option value="mute_week">Mute for a week</ion-option> -->
          <ion-option *ngFor="let gad of gads"   [value]="gad.ID">{{gad.NOMBRE}}</ion-option>
        
        
      </ion-select>
    </ion-item>
      <ion-item>
          <ion-icon name="person" class="iconlogin" item-left></ion-icon>
        <ion-label floating class="iconlogin">Username </ion-label>
        <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
          <ion-icon name="md-key" class="iconlogin" item-left></ion-icon>
        <ion-label floating class="iconlogin">Password </ion-label>
        <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button color="primary" (click)="toSecondPage()" block>Iniciar Sesión</button>
    </div>
</ion-content>
<ion-footer>
    <ion-toolbar color="primary">
      <ion-title>Copyright © 2018 Buho Corporation.</ion-title>
    </ion-toolbar>
  </ion-footer>
