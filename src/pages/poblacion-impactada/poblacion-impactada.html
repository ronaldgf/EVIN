<ion-header>

  <ion-navbar color="corpor">
      <ion-buttons left>
          <button ion-button icon-only (click)="goBack()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>Poblaci√≥n Impactada</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-list>
        
          <ion-item *ngFor="let poblacion of poblaciones">
              <ion-label>{{poblacion.NOMBRE}}</ion-label>
              <!-- <ion-toggle   color="corpor" checked="false"></ion-toggle> -->
            
                  <!-- <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button> -->
                  <button ion-fab color="danger" (click)="openModal(poblacion)" class="btAddRemove" item-end><ion-icon name="add"></ion-icon></button>
                  <button ion-fab color="danger" class="btAddRemove" (click)="deleteDetalle(poblacion)" item-end *ngIf="poblacion.ESTADOSEL"><ion-icon name="remove"></ion-icon></button>
                  <!-- <button ion-fab color="danger" (click)="irUbicacion()">DAtePicker</button> -->
             
            </ion-item>
    </ion-list>
    
    <div padding>
        <button ion-button color="primary" (click)="guardar()" type="submit"   icon-end block>
           Guardar
          </button>
      </div>
</ion-content>
