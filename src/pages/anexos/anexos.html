<ion-header>

  <ion-navbar color="corpor">
      <ion-buttons left>
          <button ion-button icon-only (click)="goBack()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>Anexos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content
class="grid-full1">


<ion-row
wrap >

<ion-col class="cell" width-20 *ngFor="let item of images;let i=index;">
  <img [src]="item.IMAGEN" (press)="openMenu(i)"  width="100% !important" height="70% !important" imageViewer />
<!-- <p class="custom">{{item.NOMBRE}}</p> -->
</ion-col>
</ion-row>
<div padding>
  <button ion-button color="primary" (click)="guardar()" type="submit"   icon-end block>
      Guardar
      
    </button>
    <ion-list>
      <ion-item>
        <!-- <ion-input  [(ngModel)]="pepaa"    value=""></ion-input> -->
      </ion-item>
    </ion-list>
    
</div>
<ion-fab  right bottom>
  <button  ion-fab color="alternative"><ion-icon name="arrow-dropup"></ion-icon></button>
  <ion-fab-list side="top">
    <button ion-fab (click)="foto()"><ion-icon  name="camera"></ion-icon></button>
    <button ion-fab (click)="imagen()"><ion-icon name="image"></ion-icon></button>
    <button ion-fab (click)="getubicacionImage()"><ion-icon name="pin"></ion-icon></button>
    
  </ion-fab-list>
</ion-fab>
