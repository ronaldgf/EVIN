<ion-header>

  <ion-navbar color="corpor">
      <ion-buttons left>
          <button ion-button icon-only (click)="goBack()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>Impacto del Evento Adverso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    
      <ion-item *ngFor="let impacto of impactos">
          <ion-grid item-content>
            <ion-row>
            <ion-col col-8>
                {{impacto.NOMBRE}}
                <p>{{impacto.DESCRIPCION}}</p>
              </ion-col>
              <ion-col col-4>
                  <ion-toggle class="selectTogle" id="{{impacto.id}}" [(ngModel)]="impacto.ESTADOSEL"  color="corpor" checked="false"></ion-toggle>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
</ion-list>
<div padding>
    <button ion-button color="primary" (click)="guardar()"    icon-end block>
        Guardar
        
      </button>
  </div>
</ion-content>
