<ion-header>
    
    
    
    <ion-navbar
    color="corpor">
    <ion-buttons left>
            <button ion-button icon-only (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
    <ion-title>Menu de Formularios</ion-title>
    
    </ion-navbar>
    
</ion-header>    
<ion-content
class="grid-full">


<ion-row
wrap >

<ion-col (click)="openPage(item.COMPONENTE)" class="cell-1" width-33 *ngFor="let item of listmenuFormularios">

<p class="custom">{{item.NOMBRE}}</p>
</ion-col>
</ion-row>

    </ion-fab>
    
</ion-content>
