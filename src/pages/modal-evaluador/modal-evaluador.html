<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="corpor">
    <ion-title>Evaluador</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <form [formGroup]="myForm"  (ngSubmit)="agregar()"novalidate >
        <ion-list>
            <ion-item>
                <ion-label floating>Cargo</ion-label>
                <ion-input formControlName="cargo" [(ngModel)]="evaluador.CARGO"    value=""></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating>Nombre</ion-label>
                  <ion-input formControlName="nombre" [(ngModel)]="evaluador.NOMBRE"    value=""></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Sexo</ion-label>
                    <ion-select formControlName="sexo" [(ngModel)]="evaluador.SEXO"  interface="popover">
                     <ion-option value="M">Masculino</ion-option>
                      <ion-option value="F">Femenino</ion-option>
                    </ion-select>
                  </ion-item>
                  <ion-item>
                      <ion-label floating>Organización</ion-label>
                      <ion-input formControlName="organizacion" [(ngModel)]="evaluador.ORGANIZACION"    value=""></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Teléfono</ion-label>
                        <ion-input formControlName="telefono" type="number" [(ngModel)]="evaluador.TELEFONO"    value=""></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label floating>Email</ion-label>
                          <ion-input formControlName="email" type="email" [(ngModel)]="evaluador.EMAIL"    value=""></ion-input>
                        </ion-item>
        </ion-list>
        <div padding>
            <button ion-button color="secondary" [disabled]="myForm.invalid"  type="submit" ion-left block><ion-icon name="md-add"></ion-icon> Agregar</button>
          </div>
    </form>

</ion-content>
