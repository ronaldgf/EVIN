<ion-header>
    
      <ion-navbar color="corpor">
        <ion-title>Entrevistado</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content >
        <form [formGroup]="myForm"  (ngSubmit)="agregar()"novalidate >
            <ion-list>
               
                  <ion-item>
                      <ion-label floating>Nombre</ion-label>
                      <ion-input formControlName="nombre" [(ngModel)]="entrevistado.NOMBRE"    value=""></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Sexo</ion-label>
                        <ion-select formControlName="sexo" [(ngModel)]="entrevistado.SEXO"  interface="popover">
                          <ion-option value="M">Masculino</ion-option>
                          <ion-option value="F">Femenino</ion-option>
                          
                        </ion-select>
                      </ion-item>
                      <ion-item>
                          <ion-label floating>Organización/Comunidad</ion-label>
                          <ion-input formControlName="organizacion" [(ngModel)]="entrevistado.ORGANIZACION"    value=""></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label floating>Teléfono</ion-label>
                            <ion-input formControlName="telefono" type="number" [(ngModel)]="entrevistado.TELEFONO"    value=""></ion-input>
                          </ion-item>
                         
            </ion-list>
            <ion-list radio-group>
                <ion-item *ngFor="let tipo of tipos; let i= index;">
                  <ion-label>{{tipo.NOMBRE}}</ion-label>
                  <ion-radio  value="{{tipo.NOMBRE}}"  color="corpor" (ionSelect)="select(i)"  checked="{{tipo.ESTADOSEL}}"> </ion-radio>
                </ion-item>
               
              </ion-list>
            <div padding>
                <button ion-button color="secondary" [disabled]="myForm.invalid"  type="submit" ion-left block><ion-icon name="md-add"></ion-icon> Agregar</button>
              </div>
        </form>
    
    </ion-content>
