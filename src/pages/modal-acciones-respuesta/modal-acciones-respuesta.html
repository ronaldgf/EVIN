<ion-header>

  <ion-navbar color="corpor">
    <ion-title>Accion de Respuesta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="myForm"  (ngSubmit)="agregar()"novalidate >
    <ion-list>
        
          <ion-item>
              <ion-label>Fecha</ion-label>
              <ion-datetime formControlName="fecha" displayFormat="DD/MM/YYYY" [(ngModel)]="accion.FECHA"></ion-datetime>
            
          </ion-item>
        
          <ion-item>
            <ion-label floating>Descripción Tipo</ion-label>
            <ion-input formControlName="descripcion" [(ngModel)]="accion.DESCRIPCION"    value=""></ion-input>
          </ion-item>
          <ion-item>
              <ion-label  floating>Organización</ion-label>
              <ion-input formControlName="organizacion" required [(ngModel)]="accion.ORGANIZACION"   value=""></ion-input>
            </ion-item> 
            <ion-item *ngIf="myForm.get('organizacion').errors && myForm.get('organizacion').dirty">
              <p color="danger" ion-text *ngIf="myForm.get('organizacion').hasError('required')">Organización es requerida</p>
            </ion-item>
            <ion-item>
                    <ion-label floating>Número de Hogares(H) o Personas(P) beneficiadas</ion-label>
                    <ion-input  type="number" [(ngModel)]="accion.HOGARES" formControlName="hogares" value=""></ion-input>
              </ion-item>
                     
        </ion-list>
          
                <div padding>
                    <button ion-button color="secondary" [disabled]="myForm.invalid"  type="submit" ion-left block><ion-icon name="md-add"></ion-icon> Agregar</button>
                  </div>
              </form>          

</ion-content>
